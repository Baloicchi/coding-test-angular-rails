<div class="row">
	<h2>New Article</h2>
</div>

<div class="row">
	<form [formGroup]="articleCreationForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="title">
				Title:
			</label>
			<input type="text" class="form-control" maxlength="75" formControlName="title">
		</div>
			
		<div class="form-group">
			<label for="description">
				Description:
			</label>
			<textarea class="form-control" formControlName="description" rows="10" cols="50" maxlength="5000" style="resize:none;"></textarea>
		</div>

		<button class="btn btn-primary btn-block" type="submit" [disabled]="!articleCreationForm.valid">Create</button>
	</form>
</div>

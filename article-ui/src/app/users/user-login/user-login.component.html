<div *ngIf="alertService.getSuccessMsg()" class="row">
	<div class="alert alert-success">
		{{ alertService.getSuccessMsg() }}
	</div>
</div>

<div *ngIf="alertService.getErrorMsg()" class="row">
	<div class="alert alert-danger">
		{{ alertService.getErrorMsg() }}
	</div>
</div>

<div class="row">
	<h2> Login </h2>
</div>

<div *ngIf="error"class="row">
	<div class="alert alert-danger" role="alert">
  		Incorrect email or password. Please try again.
	</div>
</div>

<div class="row">
	<form [formGroup]="userLoginForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label>
		    	Email:
		    	<input type="text" class="form-control" formControlName="email">
		  	</label>
		</div>
			
		<div class="form-group">
			<label>
		    	Password:
		    	<input type="password" class="form-control" formControlName="password">
		  	</label>
		</div>

		<div class="form-group">
			<button class="btn btn-success btn-block" type="submit" [disabled]="!userLoginForm.valid">
				Login
			</button>
		</div>
	</form>
</div>

<div class="row">
	<a routerLink="/register"> New User? </a>
</div>
